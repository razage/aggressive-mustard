{% extends "base.html" %}
{% block content %}
    <table width="100%" border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Category</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tags %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.name }}</td>
                    <td>{{ t.category }}</td>
                    <td>{{ t.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
